<h1>Buttons overview</h1>

<h2>Primary button</h2>
<base-button type="primary" [disabled]="isDisabled">Primary</base-button>

<h2>Secondary button</h2>
<base-button type="secondary" [disabled]="isDisabled">Secondary</base-button>

<h3>Actions</h3>
<label><input type="checkbox" [(ngModel)]="isDisabled" />Disable buttons</label>
